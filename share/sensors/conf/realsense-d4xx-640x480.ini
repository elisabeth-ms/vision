device       RGBDSensorWrapper
subdevice    realsense2
name         /realsense2

[SETTINGS]
depthResolution (640 480) // Alt: (1280 720)...
rgbResolution   (640 480) // Alt: (1280 720)...
framerate       30 // Alt: 6...
enableEmitter   true

[HW_DESCRIPTION]
clipPlanes (0.2 10.0)

[POSTPROCESSING_FILTERS]

decimationFilter (magnitude 6.0) 
spatialFilter (magnitude 4.0) (smoothAlpha 0.5) (smoothDelta 20.0) (holeFilling 0)
temporalFilter (smoothAlpha 0.4) (smoothDelta 20) (persistencyIndex 0)
